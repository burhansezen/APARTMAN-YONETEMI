<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Girişi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800">Yönetici Girişi</h1>
        <form id="login-form" onsubmit="event.preventDefault(); handleLogin();">
            <div>
                <label for="username" class="text-sm font-medium text-gray-700">Kullanıcı Adı</label>
                <input id="username" type="text" required
                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Şifre</label>
                <input id="password" type="password" required
                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <button type="submit"
                    class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Giriş Yap
                </button>
            </div>
            <p id="error-message" class="text-sm text-center text-red-600"></p>
        </form>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === 'barlazapt' && password === '331742') {
                sessionStorage.setItem('isAdminAuthenticated', 'true');
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Kullanıcı adı veya şifre hatalı.';
            }
        }

        // Eğer kullanıcı zaten giriş yapmışsa, doğrudan ana sayfaya yönlendir
        if (sessionStorage.getItem('isAdminAuthenticated') === 'true') {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
